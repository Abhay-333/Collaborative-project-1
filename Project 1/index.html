<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
</body>
    <nav class="h-[10vh] w-full flex bg-black text-white justify-between px-7">
        <div class="h-full flex items-center justify-around">
            <div class="w-[17vw] p-5">
                <a href="#">
                    <img class=" w-full"
                        src="https://cdn.akamai.steamstatic.com/apps/dota2/images/dota_react/global/dota2_logo_horiz.png">
                </a>
            </div>
            <div class="flex gap-10 text-[1.7vw] ml-8 uppercase relative">
                <div class="flex gap-2 px-1 items-center">
                    <span>GAME</span>
                    <i class="fa-solid fa-caret-down "></i>
                </div>
                <div class="absolute text-black top-16 w-[15vw] text-lg hidden">
                    <h3>patches</h3>
                    <h3>gameplay updates</h3>
                    <h3>previous updates</h3>
                </div>
                <h2> Heroes</h2>
                <h2> News</h2>
                <h2> Esports</h2>
            </div>
        </div>
        <div class="h-full flex items-center gap-5 ">
            <div class="text-end text-neutral-600 font-medium">
                <h3>LOGIN</h3>
                <div class="flex gap-2 items-center ">
                    <i class="fa-solid fa-globe"></i>
                    <span>SELECT LANGUAGE</span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
            <div
                class="PlayforFree px-5 py-2 border-[2px] border-[#90969A] w-fit flex items-center justify-around gap-5 rounded-lg">
                <i class="ri-steam-fill text-2xl"></i>
                <h3 class="uppercase text-xl tracking-wide ">Play For Free</h3>
            </div>
        </div>
    </nav>
    <div class="main relative">
        <div class="page1 h-[100vh] w-full relative">

            <video class="absolute z-[-1] top-0 left-0 w-full h-full object-cover" autoplay muted loop
                src="./Resources/dota_montage_webm.webm"></video>

            <nav class="h-[10vh] w-full flex bg-black text-white justify-between px-7">
                <div class="h-full flex items-center justify-around">
                    <div class="w-[17vw] p-5">
                        <a href="#">
                            <img class=" w-full"
                                src="https://cdn.akamai.steamstatic.com/apps/dota2/images/dota_react/global/dota2_logo_horiz.png">
                        </a>
                    </div>
                    <div class="flex gap-10 text-[1.7vw] ml-8 uppercase relative">
                        <div class="flex gap-2 px-1 items-center">
                            <span>GAME</span>
                            <i class="fa-solid fa-caret-down "></i>
                        </div>
                        <div class="absolute text-black top-16 w-[15vw] text-lg hidden">
                            <h3>patches</h3>
                            <h3>gameplay updates</h3>
                            <h3>previous updates</h3>
                        </div>
                        <h2> Heroes</h2>
                        <h2> News</h2>
                        <h2> Esports</h2>
                    </div>
                </div>
                <div class="h-full flex items-center gap-5 ">
                    <div class="text-end text-neutral-600 font-medium">
                        <h3>LOGIN</h3>
                        <div class="flex gap-2 items-center ">
                            <i class="fa-solid fa-globe"></i>
                            <span>SELECT LANGUAGE</span>
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                    </div>
                    <div
                        class="PlayforFree px-5 py-2 border-[2px] border-[#90969A] w-fit flex items-center justify-around gap-5 rounded-lg">
                        <i class="ri-steam-fill text-2xl"></i>
                        <h3 class="uppercase text-xl tracking-wide ">Play For Free</h3>
                    </div>
                </div>
            </nav>

            <div class="page1-overlay flex items-center justify-center text-white text-[7vw] w-full h-[90vh] flex-col ">
                <h1 class="w-[50%] tracking-tighter leading-[8vw]">“A MODERN <span class="highlighted-text">MULTIPLAYER
                    </span>
                    MASTERPIECE.”</h1>

                    <h3 class="text-[1.5vw] text-left">- DESTRUCTOID</h3>

                <div
                    class="PlayforFree px-5 py-4 cursor-pointer mt-[3vw] border-[2px] border-[#90969A] w-fit flex items-center justify-around gap-5 rounded-lg">
                    <i class="ri-steam-fill text-3xl"></i>
                    <h3 class="uppercase text-xl tracking-wide ">Play For Free</h3>
                </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
